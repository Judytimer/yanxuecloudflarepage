<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 仙人掌纹路图案 - 治愈风格 -->
  
  <!-- 主仙人掌 -->
  <g opacity="0.08">
    <!-- 顶部 -->
    <ellipse cx="200" cy="80" rx="40" ry="30" fill="none" stroke="#2D5016" stroke-width="1"/>
    <!-- 主体 -->
    <ellipse cx="200" cy="200" rx="35" ry="120" fill="none" stroke="#2D5016" stroke-width="1"/>
    <!-- 底部 -->
    <ellipse cx="200" cy="320" rx="45" ry="35" fill="none" stroke="#2D5016" stroke-width="1"/>
    
    <!-- 左侧分支 -->
    <ellipse cx="120" cy="180" rx="25" ry="60" fill="none" stroke="#4A6B3A" stroke-width="0.8" transform="rotate(-20 120 180)"/>
    <!-- 右侧分支 -->
    <ellipse cx="280" cy="180" rx="25" ry="60" fill="none" stroke="#4A6B3A" stroke-width="0.8" transform="rotate(20 280 180)"/>
    
    <!-- 纹理线条 -->
    <line x1="200" y1="100" x2="200" y2="280" stroke="#2D5016" stroke-width="0.5" opacity="0.3"/>
    <line x1="180" y1="150" x2="220" y2="150" stroke="#2D5016" stroke-width="0.5" opacity="0.2"/>
    <line x1="180" y1="200" x2="220" y2="200" stroke="#2D5016" stroke-width="0.5" opacity="0.2"/>
    <line x1="180" y1="250" x2="220" y2="250" stroke="#2D5016" stroke-width="0.5" opacity="0.2"/>
  </g>
  
  <!-- 小仙人掌装饰 -->
  <g opacity="0.06">
    <ellipse cx="100" cy="100" rx="20" ry="50" fill="none" stroke="#4A6B3A" stroke-width="0.8"/>
    <ellipse cx="300" cy="300" rx="20" ry="50" fill="none" stroke="#4A6B3A" stroke-width="0.8"/>
    <ellipse cx="80" cy="300" rx="15" ry="40" fill="none" stroke="#6B8E5A" stroke-width="0.6"/>
    <ellipse cx="320" cy="100" rx="15" ry="40" fill="none" stroke="#6B8E5A" stroke-width="0.6"/>
  </g>
</svg>

